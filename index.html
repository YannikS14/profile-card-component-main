<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" class="css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="card-header"></div>
        <div class="card-content">
          <div class="user-info">
            <img src="./images/image-victor.jpg" alt="" />
            <h2>Victor Crest<span>26</span></h2>
            <p class="city">London</p>
          </div>
          <div class="social-data">
            <div class="data-container">
              <p class="data-title">80K</p>
              <p class="data-sub">Followers</p>
            </div>
            <div class="data-container">
              <p class="data-title">803K</p>
              <p class="data-sub">Likes</p>
            </div>
            <div class="data-container">
              <p class="data-title">1.4K</p>
              <p class="data-sub">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/YannikS14">Yannik S.</a>.
      </div>
    </div>
  </body>
</html>
